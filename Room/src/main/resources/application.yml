spring:
  application:
    name: rooms-service
  datasource:
    url: jdbc:postgresql://act-rooms-db:5432/postgres
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  rabbitmq:
    host: act-rabbitmq
    port: 5672
    username: guest
    password: guest

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://act-eureka:8761/eureka/
  instance:
    hostname: act-rooms
